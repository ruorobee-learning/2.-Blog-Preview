<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <main>

    <div class="card">

      <div class="card-image">
        <img class="card-image" src="assets/images/illustration-article.svg" alt="Illustration of a blog post">
      </div>

      <div class="container">

        <div class="tag">
          Learning
        </div>

        <div class="date">
          <p>Published 21 Dec 2023</p>
        </div>

        <h2 class="card-title"><a href="#">HTML & CSS foundations</a></h2>

        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

      </div>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Profile picture of Greg Hooper">
        <p class="author-name">Greg Hooper</p>
      </div>

    </div>

  </main>

    Coded by <a href="">Your Name Here</a>.
  </div> -->
</body>

</html>
